<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>ContrastCraft — Accessible Palette Generator</title>
    <meta name="title" content="ContrastCraft — Accessible Palette Generator" />
    <meta
      name="description"
      content="Generate accessible color palettes with live WCAG contrast checks, dark mode, and exportable CSS/JSON tokens. Built with React + Tailwind."
    />
    <meta name="theme-color" content="#0B0B0F" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="ContrastCraft — Accessible Palette Generator"
    />
    <meta
      property="og:description"
      content="Generate accessible, on-brand color palettes with live WCAG contrast checks and exportable design tokens."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/bbeare22/contrastcraft/main/public/og-cover.png"
    />
    <meta property="og:url" content="https://contrastcraft.vercel.app/" />
    <meta property="og:site_name" content="ContrastCraft" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ContrastCraft — Accessible Palette Generator"
    />
    <meta
      name="twitter:description"
      content="Generate accessible color palettes with live WCAG contrast checks, dark mode, and exportable CSS/JSON tokens."
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/bbeare22/contrastcraft/main/public/og-cover.png"
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Optional: Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
